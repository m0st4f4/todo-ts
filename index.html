<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link rel="stylesheet" href="style.css">
</head>

<body dir="rtl">
    <h1 style="text-align: center;">Todo</h1>
    <form id="todoForm">
        <input type="search" id="searchInput" placeholder="جستجو" class="w-100" />
        <div style="margin-top: 10px;" class="w-100">
            <input type="text" id="titleInput" placeholder="عنوان ..." autofocus="true" autocomplete="false">
            <button type="button" id="submitBtn">+</button>
        </div>

        <ul id="todoList">

        </ul>
    </form>
    <script src="/dest/index.js" defer></script>
</body>

</html>
